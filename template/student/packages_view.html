{% extends 'student/student_layout.html' %}
{% load static %}
{% block content %}


 <div class="container-fluid mt-3">
          <!--  -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="active-member">
                                    <div class="table-responsive">
                                        <table class="table table-xs mb-0">
                                            <thead>
                                                <tr>
                                                    <th>PACKAGE TITLE</th>  
   <th>ARTS NAME</th>  
   <th>DURATION</th>  
   <th>COST</th>  
   <th>ACTIONS</th>  
   
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for p in plist %}
                                                <tr>
                                                    <td>{{p.package_title}}</td>
                                                    <td>{{p.artsname}}</td>
                                                    <td>{{p.duration}}</td>
                                                    <td>{{p.cost}}</td>
                                                    
                                                    <td>
                                                        {% if not p.is_booked %}
            <a onclick='return confirm("Are you sure you want to book?")' class="btn btn-primary btn-xs"
               href="{% url 'book_package' p.packgeid %}">BOOK NOW</a>
            
        <a class="btn btn-danger btn-xs" href="{% url 'view_pak_schedule' p.packgeid %}">SCHEDULE</a>
            {% endif %}
                                       </td>
                                      
                                                    
                                                    
                                                    
                                                   
                                                </tr>
                                                
                                                {% endfor %}    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>

                <!--  -->

                

                <div class="row">
                
                    </div>
            </div>
            
            
    
            {% endblock %}
