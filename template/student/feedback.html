{% extends 'student/student_layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3">
    <div class="row">
        <!-- First Column -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <div class="active-member">
                        <div class="table-responsive">
                            <h3>Feedback</h3>
                            <table class="table table-xs mb-0">
                                <thead>
                                    <tr>
                                        <th>SUBJECT</th>
                                        <th>MESSAGE</th>
                                        <th>SENDER</th>
                                        <th>DATE</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for f in fe_li %}
                                    <tr>
                                        <td>{{ f.subject }}</td>
                                        <td>{{ f.message }}</td>
                                        <td>{{ f.sender }}</td>
                                        <td>{{ f.date|date:"d-m-Y" }}</td>

                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Column -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <div class="active-member">
                       
                            <h5>Add Feedback</h5>

                           <form method="post" action="{% url 'save_feedback' %}">
                            {% csrf_token %}
                            <div class="form-group"> 
  <label class="col-sm-12 control-label">Subject</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='text' name='sub'/></div></div>

  <div class="form-group"> 
  <label class="col-sm-12 control-label">Message</label> 
  <div class='col-lg-12'>
    <textarea required class='form-control' name='msg'></textarea>
  </div>
</div>
<div class="form-group"> 
  <label class="col-sm-12 control-label">Sender</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='text' name='sender' value="{{sender}}"readonly/>
  </div>
</div>

<div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <input required class='form-control' type='hidden' value="{{pack_id}}" name='package_id' id='package_id'/>
                        </div>
                    </div>
</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
