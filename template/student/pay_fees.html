{% extends 'student/student_layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3">
    <div class="row">
        <!-- First Column -->
        

        <!-- Second Column -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <div class="active-member">
                       
                            <h5>Student Fees</h5>
                            <label class="col-sm-12 control-label">Your Invoice</label> 
                            <div class='col-lg-12'>
 <label for="">invoice total</label> {{cost}}
 
</div>

                           <form method="post" action="{% url 'student_transaction' %}">
                            {% csrf_token %}
                            <div class="form-group"> 
  <label class="col-sm-12 control-label">Name On Card</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='text' name='cname' pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed"/></div></div>

  <div class="form-group"> 
  <label class="col-sm-12 control-label">Card Number</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='number' name='cardno' id='cno'pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed">
  </div>
</div>
<div class="form-group"> 
  <label class="col-sm-12 control-label">Exp Date</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='text' name='edate' />
  </div>
</div>
<div class="form-group"> 
  <label class="col-sm-12 control-label">CVV</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='number' name='cvv' id='cno'pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed">
  </div>
</div>
<div class="form-group"> 
  <label class="col-sm-12 control-label">Amount</label> 
  <div class='col-lg-12'>
    <input required class='form-control' type='text' name='amt' readonly value="{{cost}}" /></div></div>

<div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <input required class='form-control' type='hidden' value="{{bookid}}" name="bid" id='bid'/>
                        </div>
                    </div>
</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
