
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'registration/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="{% static 'registration/images/martial.avif' %}" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form" action="{% url 'student' %}" method="post">
                        {% csrf_token %}
<a href="{% url 'home' %}" class="vertify-booking">Back to Home</a>
                        <h3>Register Now</h3>

                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed" required />
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" pattern="[9876][0-9]{9}" title="Enter a valid mobile number" required />
                            <label for="phone" class="form-label">Phone number</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="address" id="address" pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed" required />
                            <label for="address" class="form-label">Address</label>
                        </div>
                        <div class="form-group">
    
    <label for="gender">Gender</label>
    <div class="radio-group" style="display: flex; gap: 5px;">
        <input type="radio" id="male" name="gender" value="Male" required style="margin-right: 5px;">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" required style="margin-left: 10px;">
        <label for="female">Female</label>
    </div>

</div>
                       
                        
                        <div class="form-group form-input">
                            <label for="dob" class="form-label">Date of Birth</label>
                        </div>
                            <div class="form-group form-input">
                            <input type="date" name="dob" id="dob" value="" required />
                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    var today = new Date();
                                    var maxDate = new Date(today.getFullYear() - 6, today.getMonth(), today.getDate());
                                    var dobInput = document.getElementById('dob');
                                    dobInput.max = maxDate.toISOString().split('T')[0]; // Set the max attribute to the formatted date
                                });
                            </script>Â <br>
                        </div>
                        <div class="form-group form-input">
                            <label for="email" class="form-label">Email</label>
                        </div>
                       <div class="form-group form-input">
                            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                            
                        </div>
                        <div class="form-group form-input">
                             <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and include at least one letter and one digit" required />
                           
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
