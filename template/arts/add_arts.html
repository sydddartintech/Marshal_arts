 <div class="container-fluid mt-3">

                    <div class="col-lg-12">

 <div class='col-lg-6'>

 <label class="col-sm-3 control-label">DESCRIPTION</label>

</div>
<br>
</div>

    <label class="col-sm-3 control-label">IMAGE</label> 
    <div class='col-lg-6'>

<br>
</div> 
 <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
