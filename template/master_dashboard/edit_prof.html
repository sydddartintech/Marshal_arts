{% extends 'master_dashboard/master_layout.html' %}
{% load static %}
{% block content %}


 <div class="container-fluid mt-3">
          <!--  -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="active-member">
                                   <h3>Edit Profile</h3>  
                                   <form action="{% url 'update_prof' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group"> 
                                    <label class="col-sm-3 control-label">NAME</label>
 <div class='col-lg-6'>
    <input required class='form-control' type='text' name='name' id='name' pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed" value="{{profile.full_name}}" />
</div><br>
</div>
<div class='col-lg-6'>
    <label>Gender</label>
    <br>
    <input type="radio" name="gender" value="Male" {% if profile.gender == 'Male' %} checked {% endif %}> Male
    <br>
    <input type="radio" name="gender" value="Female" {% if profile.gender == 'Female' %} checked {% endif %}> Female
    <br>
</div><br>
<div class="form-group"> 
<label class="col-sm-3 control-label">Address</label>
 <div class='col-lg-6'>
    <input required class='form-control' type='text' name='addr' id='name' pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed" value="{{profile.profile}}" />
</div><br>
</div>
<div class="form-group"> 
<label class="col-sm-3 control-label">Phone Number</label>
<div class='col-lg-6'>
    <input required class='form-control' type='text' name='pno' id='name' pattern="[9876][0-9]{9}" title="Enter a valid mobile number" maxlength="10" minlength="10" value="{{profile.phone}}"/>
</div><br>
</div>

<div class="col-sm-6">
                            <input type="submit" class="btn btn-success" value="submit">
                    <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>

                                      </form> 
                                    </div>
                                   
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>

                <!--  -->

                

                <div class="row">
                
                    </div>
            </div>
            
            
    
            {% endblock %}
