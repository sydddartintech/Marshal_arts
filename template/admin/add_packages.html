{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}


 <div class="container-fluid mt-3">
          <!--  -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="active-member">
                                    <section class="panel">
 <form method="post" action="{% url 'save_package' %}">
    {% csrf_token %}
    

<div class="form-group"> <label class="col-sm-3 control-label">TITLE</label>
 <div class='col-lg-6'>
    <input required class='form-control' type='text' name='title' id='name' pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed"/></div>
<br></div>


<div class="form-group"> <label class="col-sm-3 control-label">DURATION</label>
 <div class='col-lg-6'>
    <input required class='form-control' type='text' name='dur' id='profile'></div>
<br></div>

<div class="form-group"> <label class="col-sm-3 control-label">COST</label>
 <div class='col-lg-6'>
    <input required class='form-control' type='number' name='cost' id='profile' pattern="[a-zA-Z\s]+" title="only alphabets and spaces allowed"/></div>
<br></div>
 
 <div class="form-group"> <label class="col-sm-3 control-label">ARTS</label>
                         <div class='col-lg-6'>
                       <select class="form-control" name="art_name" required="">
                           <option value="">SELECT</option>
                          {% for a in arts_list %}
                          <option value="{{a.artsid}}">{{a.artsname}}</option>
                          {% endfor %}
                       </select></div>
                    </div>

 <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </div></div>
</form>
</section>

                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>

                <!--  -->

                

                <div class="row">
                
                    </div>
            </div>
            
            
    
            {% endblock %}
